    <!-- سكريبت الحساب -->
    <script>
    function calculateTotal() {
        let form = document.getElementById('invoice_form');
        let products = form.querySelectorAll('select[name="product[]"]');
        let quantities = form.querySelectorAll('input[name="quantity[]"]');
        
        let total = 0;
        
        for (let i = 0; i < products.length; i++) {
            let price = parseFloat(products[i].value);
            let quantity = parseInt(quantities[i].value);
            total += price * quantity;
        }
        
        document.getElementById('total_amount').innerText = 'المجموع: ' + total.toFixed(2) + ' درهم';
    }
    </script>
