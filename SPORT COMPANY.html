<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شركة ملابس رياضية</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .product-card {
            margin: 20px;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>مرحبا بكم في شركة الملابس الرياضية</h1>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-4 product-card">
                <div class="card">
                    <img src="shoes.jpg" class="card-img-top" alt="منتج رياضي">
                    <div class="card-body">
                        <h5 class="card-title">حذاء رياضي</h5>
                        <p class="card-text">أحدث التصاميم للحذاء الرياضي المثالي.</p>
                        <a href="#" class="btn btn-primary">شراء الآن</a>
                    </div>
                </div>
            </div>
            <!-- المزيد من المنتجات هنا -->
        </div>
    </div>

    <script>
        document.querySelectorAll('.btn').forEach(button => {
            button.addEventListener('click', () => {
                alert('شكرا على الشراء!');
            });
        });
    </script>
    







</body>
</html>
