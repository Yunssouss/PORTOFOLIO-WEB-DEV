<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body style="background-color: antiquewhite;">
    <header style="color: blue;">
        <h1 style="text-align: center;" color: black; sans-serif margin: 0 ;padding: auto; ;">Welcome to My Landing Page</h1>
        <nav>
            <ul style="flex-direction: column;">
                <li><a style=" text-align: center;" href="#about">About</a></li>
                <li><a style="text-align: center;" href="#services">Services</a></li>
                <li><a style="text-align: center;" href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header >

    <section style="padding: calc(10px);" id="about" >
        <h2>About Us</h2>
        <p style="align-items: end;">This is a brief description about us.</p>
    </section>

        <form action="#" method="POST">
