<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A blog about various topics with SEO features">
  <title>My Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center">Welcome to My Blog</h1>

    <div class="row">
      <div class="col-md-8">
        <h2>Recent Posts</h2>
        <div id="posts"></div>
      </div>
      <div class="col-md-4">
        <h3>Categories</h3>
        <ul>
          <li><a href="/category/technology">Technology</a></li>
          <li><a href="/category/lifestyle">Lifestyle</a></li>
          <li><a href="/category/business">Business</a></li>
        </ul>
      </div>
    </div>
  </div>

  <script>
    
    const posts = [
      { title: 'How to Learn JavaScript', category: 'Technology', content: 'JavaScript is a versatile language...', date: '2024-09-06' },
      { title: 'Work-Life Balance Tips', category: 'Lifestyle', content: 'Maintaining balance in life...', date: '2024-09-05' },
      { title: 'Start a Business with No Money', category: 'Business', content: 'Starting a business requires...', date: '2024-09-04' }
    ];

    function displayPosts() {
      const postContainer = document.getElementById('posts');
      posts.forEach(post => {
        const postDiv = document.createElement('div');
        postDiv.classList.add('mb-3');
        postDiv.innerHTML = `
          <h3>${post.title}</h3>
          <p>${post.content.substring(0, 100)}... <a href="#">Read more</a></p>
          <small>${post.date} - Category: ${post.category}</small>
        `;
        postContainer.appendChild(postDiv);
      });
    }

    displayPosts();
  </script>
</body>
</html>
